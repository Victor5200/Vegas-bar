<form  [formGroup]="formProduto">
<div class="col-lg-12 col-md-12" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <div class="card">
    <div class="card-header row ml-3">
      <div class="form-group col-sm-12">
        <select class="form-select " aria-label="Default select example"
                formControlName="produto">
          <option  *ngFor="let produto of retornoApi">{{produto.nome}}</option>
        </select>
      </div>
      <div class="form-group col-sm-2">
        <label>Quantidade</label>
        <input type="text" class="form-control" placeholder="Quantidade" aria-label="Quantidade" id="Quantidade"
               formControlName="quantidadeProduto">
      </div>
      <div class="col-sm-2">
        <div class="float-right">
          <button class="btn btn-primary mt-4" (click)="salvar()"> Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
