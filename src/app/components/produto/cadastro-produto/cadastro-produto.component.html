<form  [formGroup]="formProduto">

<div class="card">
  <div class="card-header">
    <div class="col-lg-12 col-md-12 row">
      <div class="col-sm-12">
        <h4>Cadastro de Produtos</h4>
      </div>
      <div class="form-group col-sm-12">
        <label> Produto </label>
        <input type="text" class="form-control" formControlName="nome">
      </div>
      <div class="form-group col-sm-4">
        <label> Valor de venda </label>
        <input type="text" class="form-control" formControlName="valorVenda" pattern="[0-9]*">
      </div>
      <div class="form-group col-sm-4">
        <label> Pre√ßo de custo </label>
        <input type="text" class="form-control" formControlName="valorCusto" pattern="[0-9]*">
      </div>
      <div class="form-group col-sm-4">
        <label> Quantidade </label>
        <input type="text" class="form-control" formControlName="quantidade" pattern="[0-9]*" [mask]="cdiMask">
      </div>


      <div class="form-group col-sm-12">
        <label> Fornecedor </label>
        <input class="form-control" formControlName="fornecedor">
      </div>

      <div class="float-right col-sm-12">
        <button class="btn btn-default mr-2"> Limpar</button>
        <button class="btn btn-primary" (click)="salvar()"> Gravar</button>
      </div>
    </div>
  </div>
</div>
</form>
