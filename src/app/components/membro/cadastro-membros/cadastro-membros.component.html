<form [formGroup]="formMembros" xmlns="http://www.w3.org/1999/html">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-header ">
        <h6 class="title d-inline">Cadastro de Membros</h6>
      </div>
      <div class="card-body row">
        <div class="col-sm-7">
          <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" id="nome" formControlName="nome">
        </div>

        <div class="col-sm">
          <input type="text" class="form-control" placeholder="CPF" aria-label="CPF" id="cpf" formControlName="cpf" [mask]="cpfMask">
        </div>

        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Telefone" aria-label="Telefone" id="telefone"
                 formControlName="telefone" [mask]="telMask">
        </div>

        <div class="col-sm-10 mt-2">
          <div class="btn-group btn-group-toggle">
            <label class="btn btn-sm btn-primary btn-simple " id="0" [class.active]="isActive('Fullpatch')">
              <input type="radio" name="relevancia" formControlName="relevancia" (click)="mudarRelevancia('Fullpatch')"
                     value="Fullpatch"> Fullpatch
            </label>
            <label class="btn btn-sm btn-primary btn-simple" id="1" [class.active]="isActive('Prospect')">
              <input type="radio" name="relevancia" formControlName="relevancia" (click)="mudarRelevancia('Prospect')"
                     value="Prospect"> Prospect
            </label>
            <label class="btn btn-sm btn-primary btn-simple " id="2" [class.active]="isActive('Hangaround')">
              <input type="radio" name="relevancia" formControlName="relevancia" (click)="mudarRelevancia('Hangaround')"
                     value="Hangaround"> Hangaround
            </label>
          </div>
        </div>

        <div class="col-sm-2 mt-2">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" formControlName="inadiplencia">
              Inadimplente
              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
            </label>
          </div>
        </div>


        <div class="col-sm-12">
          <div class=" float-right">
            <button class="btn btn-default mr-2" (click)="limpar()">Limpar</button>
            <button class="btn btn-primary" (click)="salvar()">Gravar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
